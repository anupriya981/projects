{% extends 'base.html' %}

<!DOCTYPE html>
<html>

<head>
	<title>Creative Colorlib SignUp Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script
		type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	{% block content %}
	<!-- main -->
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<section class="vh-100 bg-image" style="background-image: url('../static/images/game.jpg');height: 1000px;">
			<div class="mask d-flex align-items-center h-100 gradient-custom-3">
				<div class="container h-100">
					<div class="row d-flex justify-content-center align-items-center h-100">
						<div class="col-12 col-md-9 col-lg-7 col-xl-6">
							<div class="card" style="border-radius: 10px;">
								<div class="card-body p-5">
									<h2 class="text-uppercase text-center mb-3">Create an account</h2>

									<form>

										<div class="form-outline mb-2">
											<input type="text" id="form3Example1cg"
												class="form-control form-control-lg" name="name">
											<label class="form-label" for="form3Example1cg">Your Name</label>
										</div>

										<div class="form-outline mb-2">
											<input type="email" id="form3Example3cg"
												class="form-control form-control-lg" name="email">
											<label class="form-label" for="form3Example3cg">Your Email</label>
										</div>

										<div class="form-outline mb-2">
											<input type="password" id="form3Example4cg"
												class="form-control form-control-lg" name="password">
											<label class="form-label" for="form3Example4cg">Password</label>
										</div>

										<div class="form-outline mb-2">
											<input type="password" id="form3Example4cdg"
												class="form-control form-control-lg" name="R_password">
											<label class="form-label" for="form3Example4cdg">Repeat your
												password</label>
										</div>

										<div class="form-check d-flex justify-content-center mb-2">
											<input class="form-check-input me-2" type="checkbox" value=""
												id="form2Example3cg" />
											<label class="form-check-label" for="form2Example3g">
												I agree all statements in <a href="#!" class="text-body"><u>Terms of
														service</u></a>
											</label>
										</div>

										<div class="d-flex justify-content-center">
											<button type="submit"
												class="btn btn-success btn-block btn-lg gradient-custom-2 text-body" >Register</button>
										</div>

										<p class="text-center text-muted  mb-0">Have already an account? <a
												href="../templates/login.html" class="fw-bold text-body"><u>Login
													here</u></a></p>

									</form>

								</div>
							</div>
						</div>
					</div>
				</div></div>
		</section>
{% if user %}
{% comment %} <p>new user created with username {{user.username}}</p> {% endcomment %}
{% endif %}
{% endblock content %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
</body>

</html>
