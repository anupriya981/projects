 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
 <form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <section class="vh-100 bg-image"  style="background-image: url('../static/images/game.jpg');height: 500px;"> 
    <div class="container py-5 h-100 background-image" style="background-image: url('../images/games/wp7924747.webp');">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body text-center">
  
              <h3 class="mb-5">Sign in</h3>
  
              <div class="form-outline ">
                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" name="email">
                <label class="form-label" for="typeEmailX-2">Email</label>
              </div>
  
              <div class="form-outline ">
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="password">
                <label class="form-label" for="typePasswordX-2">Password</label>
              </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start ">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" >
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>
  
              <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
  
              <hr class="my">
  
              <button class="btn btn-lg btn-block btn-primary" style="background-color:rgb(30, 148, 184)"
                type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
              {% comment %} <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
   {% endcomment %}
            </div>
          </div>
        </div>
      </div></div>
  </section>
</form>
</div>





</body>
</html>
