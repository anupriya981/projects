<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <p>hello {{user}}</p>
    <nav>
        <a class='nav-bar' href={% url 'home' %}>home</a>
        <a class='nav-bar' href={% url 'register' %}>signup</a>
        <a class='nav-bar' href={% url 'login' %}>login</a>
        {% if user.is_authenticated %}
        <a class='nav-bar' href={% url 'logout' %}>logout</a>
        <a class='nav-bar' href={% url 'data' %}>customer_data</a>
        {% endif %}
    </nav>
    {% if user.is_authenticated %}
    <h1>datas</h1>
    {% for data in userdetail %}
     <p>name:{{ data.name }}</p>
     <p>email:{{ data.email }}</p><br>
    {% endfor %}
    {% endif %}

</body>
</html>
