{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>follow your pasion</h1>
    <img src="{%static 'images/img1.jpg'%}">

    <table>
        {% for i in data %}
        <tr>
            <td>{{ i.roll_no}}</td>
            <td>{{ i.first_name}}</td>
            <td>{{ i.second_name}}</td>
            <td>{{ i.phone_no}}</td>
        </tr>
        {% endfor %}
        

    </table>

    <form method='POST'>
        {% csrf_token %}
        {{form}}
        <input type='submit' value='submit'>
    </form>

</body>
</html>
